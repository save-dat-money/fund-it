<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Account</title>
<link class="layout" rel="stylesheet" type="text/css" href="/css/layout.css" />
<link class="style" rel="stylesheet" type="text/css" href="/css/style.css" />
<link class="layout" rel="stylesheet" type="text/css" href="/css/post-it.css" />
<link class="layout" rel="stylesheet" type="text/css" href="/css/notepad.css" />
</head>
<body>
	<section class="container">
		<header>
			<section class="header__container">
				<div class ="post-it">
					<h2>Fundit!LOGO</h2>
				</div>
				<div class="nav__menu">
					<img src="./images/nav_icon.png" class="header__nav__button">
					<nav class="header__nav">
						<ul>
							<li>Resources</li>
							<li>About us</li>
							<li>Preferences</li>
						</ul>
					</nav>
				</div>
			</section>
		</header>
		<main>
			<section class="main__top">
				<!-- <h1>Account Balance: 12565.65</h1> -->
			</section>
			<section class="main__bottom">
				<section class="main__bottom__left">
					<img class="pie-chart" src="./images/svg_pie.jpg">
				</section>
				<section class="main__bottom__right">
					<span class="fundContainer">
						<h3>Funds:</h3>
					</span>
					<article class="fund-input-form">
						<h3>Add Fund:</h3>

						<form method="POST">
							<div>
								<label>Fund:</label> <input id="fund_input" type="text" id="fundName" required="true" />
							</div>
							<div>
								<input type="button" class="fund-add-button"  value="Submit"></input>
							</div>
						</form>

					</article>
				</section>
			</section>
		</main>
		<footer></footer>
	</section>
  <script type="text/javascript" src="/js/app.js"></script>

  <script type="text/javascript" src="/js/homepage.js"></script>

  <script type="text/javascript" src="/js/add-remove.js"></script>

</body>
</html>
